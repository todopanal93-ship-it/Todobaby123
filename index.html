    <style>
      body {
        font-family: 'Poppins', sans-serif;
        background: #e6e9ef; /* Solid light gray for pure Neumorphism */
      }
      .font-baby-dollar {
        /* Placeholder for a custom font, using a playful script as a fallback */
        font-family: 'Comic Sans MS', 'cursive';
      }
      .font-arista {
        /* Placeholder for Arista, using a clean sans-serif */
        font-family: 'Poppins', sans-serif;
        font-weight: 600;
      }
      .neomorphic-out {
        border-radius: 20px;
        background: #e6e9ef;
        box-shadow: 8px 8px 16px #c5c8ce, -8px -8px 16px #ffffff;
        transition: box-shadow 0.2s ease-in-out;
      }
      /* For buttons that should have a pressed effect */
      .neomorphic-button:active {
        box-shadow: inset 8px 8px 16px #c5c8ce, inset -8px -8px 16px #ffffff;
      }
      .neomorphic-in {
        border-radius: 15px; /* Slightly different radius for inputs */
        background: #e6e9ef;
        box-shadow: inset 8px 8px 16px #c5c8ce, inset -8px -8px 16px #ffffff;
      }
      .glassmorphic {
        background: rgba(255, 255, 255, 0.25);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.18);
      }
       .typing-indicator span {
          height: 8px;
          width: 8px;
          background-color: #9E9E9E;
          border-radius: 50%;
          display: inline-block;
          animation: bounce 1.4s infinite ease-in-out both;
        }
        .typing-indicator span:nth-of-type(1) { animation-delay: -0.32s; }
        .typing-indicator span:nth-of-type(2) { animation-delay: -0.16s; }
        @keyframes bounce {
          0%, 80%, 100% { transform: scale(0); }
          40% { transform: scale(1.0); }
        }
    </style>
